<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>

<!--
    This template displays the menu page.
    It guides guest users to the browse page, and allows users with upload permissions to either visit the browse or upload page.
-->

<h1>Welcome{% if is_guest %}, Guest{% else %}, {{ user.username }}{% endif %}!</h1>
<ul>
    <li><a href="{% url 'browse' %}">Browse Files</a></li>
    {% if can_upload %}
        <li><a href="{% url 'upload' %}">Upload Files</a></li>
    {% else %}
        <li>Thank you for visiting my website!</li>
    {% endif %}
</ul>

</body>
</html>
